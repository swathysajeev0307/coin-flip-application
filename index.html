<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div id="coin" class="">
            <div id="heads" class="headsClass"></div>
            <div id="tails" class="tailsClass"></div>
        </div>

        <button id="flip">Flip the Coin</button>
        <p>Heads:<span id="headsCount"> 0 </span>     Tails:<span id="tailsCount"> 0 </span></p>

        <p><span id="status"></span></p>
    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - Coin Flip Animation</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
